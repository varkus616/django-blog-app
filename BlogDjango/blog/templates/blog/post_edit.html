{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <h2>New post</h2>
        <form method="POST" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
{% endblock %}
