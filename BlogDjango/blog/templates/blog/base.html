{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="page-header bg-light py-4">
    <div class="container">
        {% if user.is_authenticated %}
        <div class="d-flex align-items-center justify-content-between">
            <div>
                <p class="text-primary mb-0">Welcome, {{ user.username }}</p>
            </div>
            <div>
                <a href="{% url 'blog:post_new' %}" class="btn btn-primary me-2">
                    <i class="bi bi-plus"></i> New Post
                </a>
                <a href="{% url 'blog:profile' user.username %}" class="btn btn-secondary me-2">My Account</a>
                <a href="{% url 'blog:users' %}" class="btn btn-secondary me-2">Users</a>
                <a href="{% url 'blog:logout' %}" class="btn btn-danger">Logout</a>
            </div>
        </div>
        {% else %}
        <div class="d-flex justify-content-end">
            <a href="{% url 'blog:login' %}" class="btn btn-primary me-2">Login</a>
            <a href="{% url 'blog:register' %}" class="btn btn-secondary me-2">Register</a>
            <a href="{% url 'admin:index' %}" class="btn btn-secondary">Admin Page</a>
        </div>
        {% endif %}
        <h1 class="mt-3"><a href="/" class="text-decoration-none">Django Girls Blog</a></h1>
    </div>
</header>

    <main class="content container mt-4">
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
