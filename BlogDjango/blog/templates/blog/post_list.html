{% extends 'blog/base.html' %}

{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <time class="date text-muted">{{ post.published_date }}</time>
                        <h2 class="card-title"><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
                        <p class="card-text">{{ post.text|linebreaks }}</p>
                        <a href="{% url 'blog:profile' username=post.author.username %}" class="card-link">Author: {{ post.author }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
