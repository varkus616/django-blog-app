{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <article class="post">
            <div class="row">
                <div class="col-md-8">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.text|linebreaksbr }}</p>
                </div>
                <div class="col-md-4">
                    <aside class="actions">
                        {% if user.is_authenticated and post.author == user %}
                            <a class="btn btn-secondary" href="{% url 'blog:post_edit' pk=post.pk %}">
                                Edit <i class="fas fa-pencil-alt"></i>
                            </a>
                        {% endif %}
                        <a class="btn btn-secondary" href="{% url 'blog:profile' username=post.author.username %}">
                            Author: {{ post.author.username }}
                        </a>
                    </aside>
                    <time class="date">{{ post.published_date }}</time>
                </div>
            </div>
        </article>
    </div>
{% endblock %}
